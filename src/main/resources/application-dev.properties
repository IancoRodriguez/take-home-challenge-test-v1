# ==========================================
# DATASOURCE - DESARROLLO LOCAL
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/take_home_challenge_dev?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# JPA / HIBERNATE - DESARROLLO
# ==========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# ==========================================
# FLYWAY - DESARROLLO
# ==========================================
spring.flyway.enabled=true

# JWT
jwt.secret=dev-secret-key-at-least-32-characters-long-for-development-only
jwt.expiration=86400000

